<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="assets/css/nice-select.css">
  <link rel="stylesheet" href="assets/css/select2.css">
  <link rel="stylesheet" href="assets/css/owl.carousel.css">
  <link rel="stylesheet" href="assets/css/fancybox.css">
  <link rel="stylesheet" href="assets/css/owl.theme.default.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Mohamed Elbehairy's Portfolio</title>
  <style>
    .outer-ticket{
      background-color: #F9F9F9;
      padding: 40px;
    }
    .inner-ticket{
      border-radius: 5px;
      height: 300px;
      overflow: hidden;
      background-color: #FFFFFF;
    }
    .ticket-cover{
      border: 1px solid #D0D0D0;
      display: flex;
      align-items: stretch;
      height: 100%;
      width: 100%;
      border-radius: 5px;
    }
    .left-side{
      width: 70%;
      border-right: 2px dashed #D0D0D0;
    }
    p{
      margin-bottom: 0px;
    }
    .right-side{
      width: 30%;
    }
    #modal-project-image{
      height: 200px;
      object-fit: contain;
    }
    .circle-div{
      position: absolute;
      left: -25px;
      border: 1px solid #D0D0D0;
      background-color: #F9F9F9;
      z-index: 999999;
      height: 50px;
      width: 50px;
      border-radius: 50%;
    }
    .ceil-circle{
      top: -25px;
    }
    .floor-circle{
      bottom: -25px;
    }
  </style>
</head>

<body>
  <section>
    <div class="container">
      <h4 class="text-center font-3xl fw-bold mb-3">Mohamed Elbehairy's Portfolio</h4>
      <h6 class="text-center font-sm fst-italic">Hint: Projects are arranged from newest to oldest.</h6>
    </div>
  </section>

  <section class="projects">
    <div class="container">
      <div class="row" id="projects-container">
        
      </div>
    </div>
    <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="projectModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="d-flex align-items-center justify-content-center py-5" id="image-bg">
              <img id="modal-project-image" src="" alt="Project Image" class="img-fluid mb-3">
            </div>
            <p class="mb-2"><strong class="text-primary">Date:</strong> <span class="fw-normal ms-1" id="modal-project-date"></span></p>
            <p class="mb-2"><strong class="text-primary">Brief:</strong> <span class="fw-normal ms-1" id="modal-project-description"></span></p>
            <p class="mb-2"><strong class="text-primary">Tools:</strong> <span class="fw-normal ms-1" id="modal-project-tools"></span></p>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="assets/js/jquery.js"></script>
  <script src="assets/bootstrap/bootstrap.js"></script>
  <script src="assets/js/jquery.nice-select.min.js"></script>
  <script src="assets/js/select2.js"></script>
  <script src="assets/js/fancybox.js"></script>
  <script src="assets/js/owl.carousel.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
